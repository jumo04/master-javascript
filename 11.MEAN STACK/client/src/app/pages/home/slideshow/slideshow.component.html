<div class="container-fluid p-0 bg-white" id="home">
    <section class="jd-slider slideShow">
        <div class="slide-inner">
          <ul class="slide-area">
            <li *ngFor="let slide of slides; let ultimo = last">
                <div class="slide-text d-none d-lg-block">
                    <h3>{{ slide.titulo }}</h3>
                    <p>{{ slide.descripcion }}</p>
                </div>
              <img src="{{ url }}/slide/mostrar/{{ slide.imagen }}" alt="">
              {{ ultimo ? callback() : '' }}
            </li>
           
          </ul>
        </div>
        <a class="prev" href="#">
          <i class="fas fa-angle-left fa-2x text-white pl-3"></i>
        </a>
        <a class="next" href="#">
          <i class="fas fa-angle-right fa-2x text-white pr-3"></i>
        </a>
        <div class="controller">
            <a href="#" class="auto d-none">   
                <i class="fas fa-play fa-xs"></i>
                <i class="fas fa-pause fa-xs"></i>
            </a>
          <div class="indicate-area"></div>
        </div>
      </section>
</div>
